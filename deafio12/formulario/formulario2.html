<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Formulario</h1>
<form action="cadastro.php" method="GET" autocomplete="on">
    <p>
        <label for="iusu">Usuario</label>
        <input type="text" name="usu" id="iusu" required minlength="15" placeholder="nome usuario" autocomplete="name">
    </p>
    <p>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" required minlength="8" placeholder="minimo 8 caracter">

    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
