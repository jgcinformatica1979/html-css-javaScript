<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" >
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30"
            placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" value="5" step="0.1" required>
        </p>
        <p>
            <label for="iperiodo">Periodo</label>
            <input type="month" name="periodo" id="iperiodo" >
        </p>
        <p>
            <label for="idata">Data da prova</label>
            <input type="date" name="data" id="idata" value="date"> 
        </p>
        <P>
            
        </P>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
