<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p {
            display: none;

        }
        div:hover > p {
            display: block;            
            color: aqua;
            background-color: black;
            width: 250px;            
            
        }


    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passse o mouse a baixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>


    </div>
</body>
</html>
